<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPop</title>
    <link rel="icon" href="pop.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #080706;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }
        .github-link {
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: rgba(111, 75, 209, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }
        .github-link:hover {
            background-color: rgba(111, 75, 209, 0.4);
            transform: translateY(-2px);
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">StockPop</h1>
        <img src="pop.png" alt="StockPop Logo" class="logo">
        <div>
            <a href="https://github.com/SC4RECOIN/StockPop" class="github-link">
                View on GitHub
            </a>
        </div>
    </div>
</body>
</html>
