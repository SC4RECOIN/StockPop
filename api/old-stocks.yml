# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  auth: false
  base-path: /stocks
  endpoints:
    stocks:
      docs: Get tradable stocks
      method: GET
      path: /
      request: 
        name: GetStocksRequest
      response: Stocks

types:
  Stocks:
    type: list<Stock>

  Stock:
    properties:
      id: string
      dex: string
      quoteAsset: string
      liquidity: double
      volume24h: double
      baseAsset: BaseAsset
  
  BaseAsset:
    properties:
      id: string
      name: string
      symbol: string
      icon: string
      decimals: double
      totalSupply: double
      tokenProgram: string
      holderCount: double
      stockData: StockData
      mcap: double
      usdPrice: double
      liquidity: double
      stats5m: optional<Stats>
      stats1h: optional<Stats>
      stats6h: Stats
      stats24h: Stats

  StockData:
    properties:
      price: double
      mcap: double
      updatedAt: string

  Stats:
    properties:
      volumeChange: optional<double>
      buyVolume: optional<double>
      sellVolume: optional<double>
      numBuys: optional<double>
      numSells: optional<double>
      numTraders: optional<double>
      priceChange: optional<double>
      liquidityChange: optional<double>
